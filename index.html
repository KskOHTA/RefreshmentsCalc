<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>お買い物計算アプリ（プロトタイプ）</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding-bottom: 15px; /* 下方向のpaddingのみ残し、ヘッダーが全幅になるように */
            background-color: #f0f0f0;
            color: #333;
            /* タッチ操作時の選択・ズーム防止 */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* 青色のヘッダー領域 */
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            /* ヘッダーを画面上部に固定 */
            position: sticky;
            top: 0; /* 画面の上端に固定 */
            width: 100%; /* 親要素（body）の全幅に広げる */
            box-sizing: border-box; /* paddingを含めてwidth: 100%にする */
            z-index: 1000; /* 他の要素の上に表示されるように */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* スクロール時に少し影をつけて区別しやすくする */
        }

        /* 税込金額の表示スタイル (強調) */
        .tax-included-total {
            margin-bottom: 10px; /* 下に少し余白を追加 */
            font-size: 1.5em; /* フォントサイズを大きくしました */
            font-weight: bold; /* 太字にしました */
            color: white; /* 色を白に設定し直しました */
        }

        /* 税抜金額の表示スタイル (少し小さく) */
        .current-total {
            font-size: 1.1em; /* フォントサイズを調整しました */
            color: rgba(255, 255, 255, 0.8); /* 少し薄い色にしました */
        }

        /* メインコンテンツのコンテナ */
        .container {
            max-width: 400px;
            margin: 0 auto; /* 中央寄せ */
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            /* ヘッダーの高さ分、コンテンツを下にずらす（JavaScriptで設定） */
            /* margin-topはJavaScriptで動的に設定されるため、ここでは初期値は不要 */
        }

        .item-list {
            padding: 15px;
        }

        .item-row {
            display: flex;
            align-items: center;
            gap: 8px; /* 各要素間の隙間 */
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #eee;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .item-row:last-child {
            margin-bottom: 0;
        }

        .item-row input[type="text"],
        .item-row input[type="number"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            -moz-appearance: textfield; /* Firefoxでnumber inputの矢印を非表示 */
            box-sizing: border-box; /* paddingを含めてwidth: 100%にする */
        }

        /* 読み取り専用の個数フィールドのスタイル */
        .item-row .quantity-input[readonly] {
            background-color: #e9e9e9; /* 編集不可であることが視覚的にわかるように */
            cursor: default;
        }

        .item-row .price-input {
            flex-grow: 1; /* 残りスペースを埋める */
            flex-shrink: 1; /* 必要に応じて縮小 */
            flex-basis: 70px; /* 基準サイズ (最小でもこれくらい) */
            max-width: 100px; /* 最大幅 */
            text-align: right; /* 数字なので右寄せ */
        }

        .item-row .quantity-input {
            width: 40px; /* 個数の幅を少し小さく */
            flex-shrink: 0; /* 縮小させない */
            text-align: center;
        }

        .quantity-buttons {
            display: flex;
            margin-left: auto; /* 右寄せ */
            gap: 5px; /* ボタン間の隙間 */
            flex-shrink: 0; /* 縮小させない */
        }

        .quantity-buttons button {
            width: 35px;
            height: 35px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 50%;
            background-color: #e9e9e9;
            color: #333;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-tap-highlight-color: transparent; /* タップ時のハイライトを非表示 */
        }

        .quantity-buttons button:active {
            background-color: #d0d0d0;
        }

        .add-item-button {
            display: block;
            width: calc(100% - 30px); /* containerのpaddingに合わせて調整 */
            padding: 12px 15px;
            margin: 15px auto;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            text-align: center;
            -webkit-tap-highlight-color: transparent;
        }

        .add-item-button:active {
            background-color: #218838;
        }

        /* 小画面向けのメディアクエリ (iPhone SEなど、さらに狭い画面用) */
        @media (max-width: 375px) {
            body {
                padding-bottom: 10px; /* 下方向のpaddingをさらに減らす */
            }
            .container {
                border-radius: 5px;
            }
            .header {
                padding: 12px;
            }
            .item-list {
                padding: 10px;
            }
            .item-row {
                gap: 5px;
                padding: 6px;
            }
            .item-row input[type="text"],
            .item-row input[type="number"] {
                padding: 6px;
                font-size: 0.95em;
            }
            .item-row .price-input {
                flex-basis: 60px;
            }
            .item-row .quantity-input {
                width: 35px;
            }
            .quantity-buttons button {
                width: 32px;
                height: 32px;
                font-size: 1.1em;
            }
            .add-item-button {
                width: calc(100% - 20px);
                margin: 10px auto;
                padding: 10px 12px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <!-- ヘッダーをコンテナの外に移動して、bodyに直接配置 -->
    <div class="header">
        <!-- 税込金額を先に、強調して表示 -->
        <div class="tax-included-total">
            合計(税率8%): <span id="tax-included-amount">0</span> 円
        </div>
        <!-- 税抜金額をその下に表示 -->
        <div class="current-total">
            税抜額: <span id="total-amount">0</span> 円
        </div>
    </div>

    <div class="container">
        <div class="item-list" id="item-list">
            <div class="item-row">
                <input type="text" class="price-input" value="0" placeholder="単価" min="0" inputmode="decimal" pattern="[0-9.]*">
                <input type="number" class="quantity-input" value="1" min="1" readonly>
                <div class="quantity-buttons">
                    <button class="minus-button">-1</button>
                    <button class="plus-button">+1</button>
                </div>
            </div>
        </div>

        <button class="add-item-button" id="add-item">行追加</button>
    </div>

    <script>
        // ズーム無効化のためのイベントリスナー
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);


        const itemList = document.getElementById('item-list');
        const addItemButton = document.getElementById('add-item');
        const totalAmountSpan = document.getElementById('total-amount');
        const taxIncludedAmountSpan = document.getElementById('tax-included-amount');
        const TAX_RATE = 0.08; // 8% 消費税

        // 金額を更新する関数
        function updateTotals() {
            let total = 0;
            const itemRows = itemList.querySelectorAll('.item-row');

            itemRows.forEach(row => {
                const price = parseFloat(row.querySelector('.price-input').value) || 0;
                const quantity = parseInt(row.querySelector('.quantity-input').value) || 0;
                total += price * quantity;
            });

            const taxIncludedTotal = total * (1 + TAX_RATE);

            totalAmountSpan.textContent = Math.round(total);
            taxIncludedAmountSpan.textContent = Math.round(taxIncludedTotal);
        }

        /**
         * 入力フィールドとボタンにイベントリスナーを設定する共通関数
         * @param {HTMLInputElement} priceInput - 単価入力フィールド
         * @param {HTMLInputElement} quantityInput - 個数入力フィールド
         * @param {HTMLButtonElement} minusButton - -1ボタン
         * @param {HTMLButtonElement} plusButton - +1ボタン
         */
        function setupInputListeners(priceInput, quantityInput, minusButton, plusButton) {
            // 単価フィールドにフォーカスが当たった時、値が0なら空にする
            priceInput.addEventListener('focus', () => {
                if (priceInput.value === '0') {
                    priceInput.value = '';
                }
            });

            // 単価フィールドからフォーカスが外れた時、値が空なら0に戻す
            priceInput.addEventListener('blur', () => {
                if (priceInput.value === '') {
                    priceInput.value = '0';
                }
            });

            // 単価フィールドの入力中に合計を更新
            priceInput.addEventListener('input', updateTotals);

            // -1 ボタンのイベントリスナー
            minusButton.addEventListener('click', () => {
                let currentQuantity = parseInt(quantityInput.value) || 0;
                // 個数が0より大きい場合のみ減らす
                if (currentQuantity > 0) {
                    quantityInput.value = currentQuantity - 1;
                    updateTotals(); // 金額を更新
                }
            });

            // +1 ボタンのイベントリスナー
            plusButton.addEventListener('click', () => {
                let currentQuantity = parseInt(quantityInput.value) || 0;
                quantityInput.value = currentQuantity + 1;
                updateTotals(); // 金額を更新
            });
        }

        // 新しい購入品行を作成する関数
        function createNewItemRow() {
            const itemRow = document.createElement('div');
            itemRow.classList.add('item-row');
            itemRow.innerHTML = `
                <input type="text" class="price-input" value="0" placeholder="単価" min="0" inputmode="decimal" pattern="[0-9.]*">
                <input type="number" class="quantity-input" value="1" min="1" readonly>
                <div class="quantity-buttons">
                    <button class="minus-button">-1</button>
                    <button class="plus-button">+1</button>
                </div>
            `;

            // 追加された新しい行の要素を取得し、イベントリスナーを設定
            const priceInput = itemRow.querySelector('.price-input');
            const quantityInput = itemRow.querySelector('.quantity-input');
            const minusButton = itemRow.querySelector('.minus-button');
            const plusButton = itemRow.querySelector('.plus-button');

            // 新しい行の要素に対して setupInputListeners を呼び出す
            setupInputListeners(priceInput, quantityInput, minusButton, plusButton);

            return itemRow;
        }

        // 初期ロード時に存在する最初の行のイベントリスナーを設定
        const initialPriceInput = itemList.querySelector('.price-input');
        const initialQuantityInput = itemList.querySelector('.quantity-input');
        const initialMinusButton = itemList.querySelector('.minus-button');
        const initialPlusButton = itemList.querySelector('.plus-button');
        // 最初の行の要素に対しても setupInputListeners を呼び出す
        setupInputListeners(initialPriceInput, initialQuantityInput, initialMinusButton, initialPlusButton);

        // 「行追加」ボタンのイベントリスナー
        addItemButton.addEventListener('click', () => {
            const newItemRow = createNewItemRow();
            itemList.appendChild(newItemRow);
            updateTotals(); // 新しい行が追加されたので合計を更新
        });

        // 最初の金額表示を更新
        updateTotals();

        // ヘッダーの高さを動的に取得し、コンテナのmargin-topを設定する関数
        function adjustContainerMargin() {
            const headerElement = document.querySelector('.header');
            const containerElement = document.querySelector('.container');
            if (headerElement && containerElement) {
                const headerHeight = headerElement.offsetHeight;
                containerElement.style.marginTop = `${headerHeight}px`;
            }
        }

        // ページロード時とウィンドウのリサイズ時にマージンを調整
        window.addEventListener('load', adjustContainerMargin);
        window.addEventListener('resize', adjustContainerMargin);
    </script>
</body>
</html>
