<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>お買い物計算アプリ（プロトタイプ）</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            /* bottomのpaddingは固定フッターのために調整 */
            padding-bottom: 70px; /* 固定ボタンの高さと余白を考慮 */
            background-color: #f0f0f0;
            color: #333;
            /* タッチ操作時の選択・ズーム防止 */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* 青色のヘッダー領域 */
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            /* ヘッダーを画面上部に固定 */
            position: fixed;
            top: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* 税込金額の表示スタイル (強調) */
        .tax-included-total {
            margin-bottom: 10px;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
        }

        /* 税抜金額の表示スタイル (少し小さく) */
        .current-total {
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.8);
        }

        /* メインコンテンツのコンテナ */
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            /* ヘッダーの高さ分、コンテンツを下にずらす（JavaScriptで設定） */
        }

        .item-list {
            padding: 15px;
        }

        .item-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #eee;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .item-row:last-child {
            margin-bottom: 0;
        }

        .item-row input[type="text"],
        .item-row input[type="number"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            -moz-appearance: textfield;
            box-sizing: border-box;
        }

        /* 読み取り専用の個数フィールドのスタイル */
        .item-row .quantity-input[readonly] {
            background-color: #e9e9e9;
            cursor: default;
        }

        .item-row .price-input {
            flex-grow: 1;
            flex-shrink: 1;
            flex-basis: 70px;
            max-width: 100px;
            text-align: right;
        }

        .item-row .quantity-input {
            width: 40px;
            flex-shrink: 0;
            text-align: center;
        }

        .quantity-buttons {
            display: flex;
            margin-left: auto;
            gap: 5px;
            flex-shrink: 0;
        }

        .quantity-buttons button {
            width: 35px;
            height: 35px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 50%;
            background-color: #e9e9e9;
            color: #333;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-tap-highlight-color: transparent;
        }

        .quantity-buttons button:active {
            background-color: #d0d0d0;
        }

        /* アクションボタン（行追加、ソート）のコンテナ */
        .action-buttons {
            display: flex;
            justify-content: space-around;
            width: 100%; /* 画面幅いっぱいに広げる */
            padding: 10px 15px; /* 上下のパディングを追加 */
            box-sizing: border-box; /* パディングを含めてwidth:100%にする */
            gap: 10px;
            position: fixed; /* 画面下部に固定 */
            bottom: 0; /* 画面の下端に固定 */
            background-color: #fff; /* 背景色を設定して下部コンテンツとの区切りを明確に */
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1); /* 上部に影をつけて区別しやすくする */
            z-index: 1000; /* 他の要素の上に表示されるように */
        }

        .action-buttons button {
            flex-grow: 1;
            padding: 12px 15px;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            text-align: center;
            -webkit-tap-highlight-color: transparent;
        }

        .add-item-button {
            background-color: #28a745;
        }

        .add-item-button:active {
            background-color: #218838;
        }

        .sort-button {
            background-color: #ffc107;
            color: #333;
        }

        .sort-button:active {
            background-color: #e0a800;
        }

        /* 小画面向けのメディアクエリ (iPhone SEなど、さらに狭い画面用) */
        @media (max-width: 375px) {
            body {
                padding-bottom: 60px; /* 固定ボタンの高さに合わせて調整 */
            }
            .container {
                border-radius: 5px;
            }
            .header {
                padding: 12px;
            }
            .item-list {
                padding: 10px;
            }
            .item-row {
                gap: 5px;
                padding: 6px;
            }
            .item-row input[type="text"],
            .item-row input[type="number"] {
                padding: 6px;
                font-size: 0.95em;
            }
            .item-row .price-input {
                flex-basis: 60px;
            }
            .item-row .quantity-input {
                width: 35px;
            }
            .quantity-buttons button {
                width: 32px;
                height: 32px;
                font-size: 1.1em;
            }
            .action-buttons {
                padding: 8px 10px; /* 小画面でのパディング調整 */
            }
            .action-buttons button {
                padding: 10px 12px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="tax-included-total">
            合計(税率8%): <span id="tax-included-amount">0.0</span> 円
        </div>
        <div class="current-total">
            税抜額: <span id="total-amount">0</span> 円
        </div>
    </div>

    <div class="container">
        <div class="item-list" id="item-list">
            <!-- JavaScriptで初期行を生成します -->
        </div>
    </div>

    <div class="action-buttons">
        <button class="add-item-button" id="add-item">行追加</button>
        <button class="sort-button" id="sort-items">単価でソート</button>
    </div>

    <script>
        // ズーム無効化のためのイベントリスナー
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        const itemList = document.getElementById('item-list');
        const addItemButton = document.getElementById('add-item');
        const sortItemsButton = document.getElementById('sort-items');
        const totalAmountSpan = document.getElementById('total-amount');
        const taxIncludedAmountSpan = document.getElementById('tax-included-amount');
        const TAX_RATE = 0.08; // 8% 消費税

        let sortOrder = 'asc'; // ソート順序を管理 (asc: 昇順, desc: 降順)

        // 金額を更新する関数
        function updateTotals() {
            let total = 0;
            const itemRows = itemList.querySelectorAll('.item-row');

            itemRows.forEach(row => {
                const price = parseFloat(row.querySelector('.price-input').value) || 0;
                const quantity = parseInt(row.querySelector('.quantity-input').value) || 0;
                total += price * quantity;
            });

            const taxIncludedTotal = total * (1 + TAX_RATE);

            // 税抜額は整数で表示
            totalAmountSpan.textContent = Math.round(total);
            // 税込額は小数点第1位まで表示
            taxIncludedAmountSpan.textContent = taxIncludedTotal.toFixed(1);
        }

        /**
         * 入力フィールドとボタンにイベントリスナーを設定する共通関数
         * @param {HTMLInputElement} priceInput - 単価入力フィールド
         * @param {HTMLInputElement} quantityInput - 個数入力フィールド
         * @param {HTMLButtonElement} minusButton - -1ボタン
         * @param {HTMLButtonElement} plusButton - +1ボタン
         */
        function setupInputListeners(priceInput, quantityInput, minusButton, plusButton) {
            // 単価フィールドにフォーカスが当たった時、値が0なら空にする
            priceInput.addEventListener('focus', () => {
                if (priceInput.value === '0') {
                    priceInput.value = '';
                }
            });

            // 単価フィールドからフォーカスが外れた時、値が空なら0に戻す
            priceInput.addEventListener('blur', () => {
                if (priceInput.value === '') {
                    priceInput.value = '0';
                }
            });

            // 単価フィールドの入力中に合計を更新
            priceInput.addEventListener('input', updateTotals);

            // -1 ボタンのイベントリスナー
            minusButton.addEventListener('click', () => {
                let currentQuantity = parseInt(quantityInput.value) || 0;
                // 個数が0より大きい場合のみ減らす
                if (currentQuantity > 0) {
                    quantityInput.value = currentQuantity - 1;
                    updateTotals(); // 金額を更新
                }
            });

            // +1 ボタンのイベントリスナー
            plusButton.addEventListener('click', () => {
                let currentQuantity = parseInt(quantityInput.value) || 0;
                quantityInput.value = currentQuantity + 1;
                updateTotals(); // 金額を更新
            });
        }

        /**
         * 新しい購入品行を作成する関数
         * @param {number} initialPrice - 初期単価
         * @param {number} initialQuantity - 初期数量
         * @returns {HTMLDivElement} 新しく作成された行要素
         */
        function createNewItemRow(initialPrice = 0, initialQuantity = 1) {
            const itemRow = document.createElement('div');
            itemRow.classList.add('item-row');
            itemRow.innerHTML = `
                <input type="text" class="price-input" value="${initialPrice}" placeholder="単価" min="0" inputmode="decimal" pattern="[0-9.]*">
                <input type="number" class="quantity-input" value="${initialQuantity}" min="1" readonly>
                <div class="quantity-buttons">
                    <button class="minus-button">-1</button>
                    <button class="plus-button">+1</button>
                </div>
            `;

            // 追加された新しい行の要素を取得し、イベントリスナーを設定
            const priceInput = itemRow.querySelector('.price-input');
            const quantityInput = itemRow.querySelector('.quantity-input');
            const minusButton = itemRow.querySelector('.minus-button');
            const plusButton = itemRow.querySelector('.plus-button');

            // 新しい行の要素に対して setupInputListeners を呼び出す
            setupInputListeners(priceInput, quantityInput, minusButton, plusButton);

            return itemRow;
        }

        // 初期ロード時に最初の行を作成して追加
        itemList.appendChild(createNewItemRow());
        updateTotals(); // 初期の合計を更新

        // 「行追加」ボタンのイベントリスナー
        addItemButton.addEventListener('click', () => {
            const newItemRow = createNewItemRow();
            itemList.prepend(newItemRow); // appendChild から prepend に変更
            updateTotals(); // 新しい行が追加されたので合計を更新
        });

        // 「単価でソート」ボタンのイベントリスナー
        sortItemsButton.addEventListener('click', () => {
            const itemRows = itemList.querySelectorAll('.item-row');
            const mergedItems = new Map(); // 単価ごとに数量を合計するためのMap

            itemRows.forEach(row => {
                const price = parseFloat(row.querySelector('.price-input').value) || 0;
                const quantity = parseInt(row.querySelector('.quantity-input').value) || 0;

                // 浮動小数点数の比較問題を避けるため、単価を文字列としてキーに使用
                const priceKey = price.toString();

                if (mergedItems.has(priceKey)) {
                    mergedItems.set(priceKey, mergedItems.get(priceKey) + quantity);
                } else {
                    mergedItems.set(priceKey, quantity);
                }
            });

            // マージされたアイテムをソート可能な配列に変換
            let sortedMergedItems = Array.from(mergedItems.entries()).map(([priceStr, quantity]) => ({
                price: parseFloat(priceStr),
                quantity: quantity
            }));

            // ソート順序に基づいて並べ替え
            sortedMergedItems.sort((a, b) => {
                if (sortOrder === 'asc') {
                    return a.price - b.price;
                } else {
                    return b.price - a.price;
                }
            });

            // 現在のリストをクリア
            itemList.innerHTML = '';

            // ソート・マージされたアイテムを再追加
            sortedMergedItems.forEach(item => {
                const newItemRow = createNewItemRow(item.price, item.quantity);
                itemList.appendChild(newItemRow);
            });

            // ソート順序をトグル
            sortOrder = sortOrder === 'asc' ? 'desc' : 'asc';

            // 新しいリストに基づいて合計を更新
            updateTotals();
        });

        // ヘッダーの高さを動的に取得し、コンテナのmargin-topを設定する関数
        function adjustContainerMargin() {
            const headerElement = document.querySelector('.header');
            const containerElement = document.querySelector('.container');
            if (headerElement && containerElement) {
                const headerHeight = headerElement.offsetHeight;
                containerElement.style.marginTop = `${headerHeight + 15}px`; // ヘッダーの高さ + 少し余白
            }
        }

        // ページロード時とウィンドウのリサイズ時にマージンを調整
        window.addEventListener('load', adjustContainerMargin);
        window.addEventListener('resize', adjustContainerMargin);
    </script>
</body>
</html>
