<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>お買い物計算アプリ（プロトタイプ）</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 15px; /* 全体のpaddingを少し減らす */
            background-color: #f0f0f0;
            color: #333;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .current-total {
            margin-bottom: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .tax-included-total {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
        }

        .item-list {
            padding: 15px;
        }

        .item-row {
            display: flex;
            align-items: center;
            /* gapプロパティで要素間の余白を管理 */
            gap: 8px; /* 各要素間の隙間 */
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #eee;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .item-row:last-child {
            margin-bottom: 0;
        }

        .item-row input[type="text"],
        .item-row input[type="number"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            -moz-appearance: textfield;
            box-sizing: border-box; /* paddingとborderをwidthに含める */
        }

        .item-row .price-input {
            /* 単価の幅を柔軟に */
            flex-grow: 1; /* 残りスペースを埋める */
            flex-shrink: 1; /* 必要に応じて縮小 */
            flex-basis: 70px; /* 基準サイズ (最小でもこれくらい) */
            max-width: 100px; /* 最大幅 */
            text-align: right; /* 数字なので右寄せ */
        }

        .item-row .quantity-input {
            width: 40px; /* 個数の幅を少し小さく */
            flex-shrink: 0; /* 縮小させない */
            text-align: center;
        }

        .quantity-buttons {
            display: flex;
            margin-left: auto; /* 右寄せ */
            gap: 5px; /* ボタン間の隙間 */
            flex-shrink: 0; /* 縮小させない */
        }

        .quantity-buttons button {
            width: 35px;
            height: 35px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 50%;
            background-color: #e9e9e9;
            color: #333;
            cursor: pointer;
            /* margin-left: 5px; -> gapを使うため不要に */
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-tap-highlight-color: transparent;
        }

        .quantity-buttons button:active {
            background-color: #d0d0d0;
        }

        .add-item-button {
            display: block;
            width: calc(100% - 30px); /* bodyのpaddingに合わせて調整 */
            padding: 12px 15px;
            margin: 15px auto;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            text-align: center;
            -webkit-tap-highlight-color: transparent;
        }

        .add-item-button:active {
            background-color: #218838;
        }

        /* 小画面向けのメディアクエリ (iPhone SEなど、さらに狭い画面用) */
        @media (max-width: 375px) { /* iPhone SEの幅375pxを基準に */
            body {
                padding: 10px; /* 全体のpaddingをさらに減らす */
            }
            .container {
                border-radius: 5px;
            }
            .header {
                padding: 12px;
            }
            .item-list {
                padding: 10px;
            }
            .item-row {
                gap: 5px; /* 隙間をさらに詰める */
                padding: 6px;
            }
            .item-row input[type="text"],
            .item-row input[type="number"] {
                padding: 6px;
                font-size: 0.95em;
            }
            .item-row .price-input {
                flex-basis: 60px; /* 最小幅をさらに小さく */
            }
            .item-row .quantity-input {
                width: 35px; /* 個数フィールドをさらに小さく */
            }
            .quantity-buttons button {
                width: 32px; /* ボタンを少し小さく */
                height: 32px;
                font-size: 1.1em;
            }
            .add-item-button {
                width: calc(100% - 20px);
                margin: 10px auto;
                padding: 10px 12px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="current-total">
                現在のお買い物金額: <span id="total-amount">0</span> 円
            </div>
            <div class="tax-included-total">
                消費税8%込み: <span id="tax-included-amount">0</span> 円
            </div>
        </div>

        <div class="item-list" id="item-list">
            <div class="item-row">
                <input type="text" class="price-input" value="0" placeholder="単価" min="0" inputmode="decimal" pattern="[0-9.]*">
                <input type="number" class="quantity-input" value="1" min="1" readonly>
                <div class="quantity-buttons">
                    <button class="minus-button">-1</button>
                    <button class="plus-button">+1</button>
                </div>
            </div>
        </div>

        <button class="add-item-button" id="add-item">行追加</button>
    </div>

            }
